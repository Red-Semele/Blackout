<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackout Poetry Game</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace, sans-serif;
            margin: 20px;
        }

        #poetry-container {
            width: 600px;
            margin: 20px auto;
            font-size: 18px;
            line-height: 1.6;
        }

         /* Ensure that words don't break across lines */
        .word {
            display: inline-block;
            white-space: nowrap;
        }

        /* Style for letters */
        .letter {
            display: inline-block;
            padding: 0;
            margin: 0; /* Remove margin if not needed */
            cursor: pointer;
        }

        /* Blackout style */
        .blackout {
            background-color: black;
            color: black;
        }

        /* Selection style */
        .selected {
            background-color: lightblue;
            color: blue
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="poetry-container"></div>
    <button id="new-text">Get New Text</button>
    <button id="export-poetry">Export Blackout Poetry</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="poetry.js"></script>
</body>
</html>
